<div class="fondo animated fadeIn">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <div class="col-sm-12  col-md-12 col-lg-12 col-xl-12 ">
                                <button mat-raised-button (click)="CerrarPopUp()">
                                    <mat-icon>backspace</mat-icon>
                                    atras
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="card">
                                        <div class="card-header card-header-primary ">
                                            <h4 class="card-title">Detalle de compra</h4>
                                            <button mat-raised-button (click)="guardar()"
                                                *ngIf="items.data.length != 0">
                                                <mat-icon>shopping_cart</mat-icon>Confirmar compra
                                            </button>
                                        </div>
                                        <div class="card-body table-responsive" #TABLE>
                                            <table style="width: 100%;font-size: 11px !important;" mat-table
                                                [dataSource]="items" matSort class="table  table-striped ">
                                                <caption></caption>
                                                <ng-container matColumnDef="opciones">
                                                    <th id="acciones" mat-header-cell *matHeaderCellDef mat-sort-header
                                                        style="font-weight: bold;text-align: center;">Acciones</th>
                                                    <td *matCellDef="let element; let index=index;"
                                                        class="d-flex justify-content-center align-content-center"
                                                        style="text-align:center">
                                                        <span class="font-20" (click)="eliminarItem(index, element)">
                                                            <mat-icon>highlight_off</mat-icon>
                                                        </span>
                                                    </td>
                                                    <td mat-footer-cell *matFooterCellDef style="text-align: right ">
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="titulo">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        style="font-weight: bold;text-align: center;" id="titulo">
                                                        Producto </th>
                                                    <td mat-cell *matCellDef="let element" class="mat-cell">
                                                        {{element.title}} </td>
                                                    <td mat-footer-cell *matFooterCellDef style="text-align: right ">
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="tipo">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        style="font-weight: bold;text-align: center;" id="tipo"> Tipo
                                                    </th>
                                                    <td mat-cell *matCellDef="let element" class="mat-cell">
                                                        {{element.tipo}} </td>
                                                    <td mat-footer-cell *matFooterCellDef style="text-align: right ">
                                                        <strong>TOTAL: </strong>
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="price">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        style="font-weight: bold;text-align: center;" id="price"> Precio
                                                        soles </th>
                                                    <td mat-cell *matCellDef="let element" class="mat-cell"
                                                        style="text-align: right;"> {{element.price}} </td>
                                                    <td mat-footer-cell *matFooterCellDef style="text-align: right ">
                                                        s/<strong>{{total}} </strong> </td>
                                                </ng-container>
                                                <ng-container matColumnDef="price2">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        style="font-weight: bold;text-align: center;" id="price2">
                                                        Precio dolares </th>
                                                    <td mat-cell *matCellDef="let element" class="mat-cell"
                                                        style="text-align: right;">{{element.price2}}</td>
                                                    <td mat-footer-cell *matFooterCellDef style="text-align: right ">
                                                        <strong>${{total2}} </strong>
                                                    </td>
                                                </ng-container>
                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true">
                                                </tr>
                                            </table>
                                            <div *ngIf="items.data.length == 0">
                                                <div class="col-md-6 ">
                                                    <div class="card-header card-header-primary text-warning"
                                                        style="text-align: center">
                                                        <span style="width: 100%">No se encuentran datos</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <mat-paginator [pageSizeOptions]="pageSizeOptions">
                                            </mat-paginator>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
