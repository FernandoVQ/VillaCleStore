<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{dataProducts.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="dataProducts.image">
  <mat-card-content>
    <ul>
      <li>Precio : {{dataProducts.price}} </li>
    </ul>
    <p>{{dataProducts.description}}</p>
  </mat-card-content>
</mat-card>
